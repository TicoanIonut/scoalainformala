<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Magazin Online</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'magazin' %}">Magazin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            </li>
        </ul>
        <form class="d-flex" method="POST" action="{% url 'searchp' %}" >
            {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Cauta produs" aria-label="Search" style="margin:10px;" name="cauta">
            <button class="btn btn-info" type="submit" style="margin:10px;">Search</button>
        </form>
        <div class="form-inline my-2 my-lg-0" >
            <a href="{% url 'utilizatori:utilizator_nou' %}" class="btn btn-info" style="margin:10px;" >Login</a>
            <a href="{% url 'utilizatori:utilizator_nou' %}" class="btn btn-info" style="margin:10px;">Utilizator Nou</a>
            <a href="{% url 'cos' %}" >
                <img id="cart-icon" src="{% static 'images/cart.png' %}">
            </a>
            <p id="cart-total">0</p>
        </div>
    </div>
</nav>
<div class="container">
    <br>
    {% block content %}


    {% endblock content %}
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</body>
        <div id="chat-icon" style="float:right; margin:10px;" >
            <a href="{% url 'chat' %}" class="btn btn-info" style="position:relative; top:-150px; left:-25px;">Chat</a>
        </div>
</html>
