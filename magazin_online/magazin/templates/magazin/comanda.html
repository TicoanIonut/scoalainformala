{% extends 'magazin/main.html' %}
{% load static %}
{% block content %}
     <div class="row">
		<div class="col-lg-6">
			<div class="box-element" id="form-wrapper">
				<form id="form">
					<div id="user-info">
						<div class="form-field">
							<input required class="form-control" type="text" name="nume" placeholder="Nume..">
						</div>
						<div class="form-field">
							<input required class="form-control" type="email" name="email" placeholder="Email..">
						</div>
					</div>

					<div id="shipping-info">
						<hr>
						<p>Detalii Transport:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="adresa" placeholder="Adresa..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="oras" placeholder="Oras..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="judet" placeholder="Judet..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="cod postal" placeholder="Cod postal..">
						</div>
					</div>

					<hr>
					<input id="form-button" class="btn btn-info btn-block" type="submit" value="Continua">
				</form>
			</div>

			<br>
			<div class="box-element hidden" id="payment-info">
				<small>Card cumparaturi</small>
			</div>

		</div>

		<div class="col-lg-6">
			<div class="box-element">
				<a  class="btn btn-outline-dark" href="{% url 'cos' %}">&#x2190; Inapoi la Cos</a>
				<hr>
				<h3>Order Summary</h3>
				<hr>
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
					<div style="flex:2"><p>Produs 1</p></div>
					<div style="flex:1"><p>$20.00</p></div>
					<div style="flex:1"><p>x2</p></div>
				</div>
				<h5>Produse:   2</h5>
				<h5>Total:   $40</h5>
			</div>
		</div>
	</div>
{% endblock content %}
